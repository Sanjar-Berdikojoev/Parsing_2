<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goods List</title>
</head>
<body>

<center>
    {% for i in object_list %}

    <h2><a href="{{i.title}}">Перейти к товару</a></h2>
    <p>
        <h2>{{i.title_text}}</h2>
    </p>

    <img src="{{i.image}}" alt="" width="300" height="250">
    <p>
        <h3>{{i.price}}</h3>
    </p>


    {% endfor %}
</center>
</body>
</html>
